  <div class="row-fluid">
      
      <form class="form-horizontal">
        <fieldset>
          <div id="legend">
            <legend>New Account</legend>
          </div>
     
          <!-- Name -->
          <div class="form-group">
            <label class="control-label col-sm-3 required"  for="account">Email address</label>
            <div class="col-sm-4">
              <input type="email" id="account" name="account" placeholder="" value="" class="form-control" required>
              <p class="help-block">This will be used to log you in.</p>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div id="legend">
            <legend>Credit Card</legend>
          </div>
     
          <!-- Name -->
          <div class="form-group has-success has-feedback">
            <label class="control-label col-sm-3 required"  for="username">Name on Card</label>
            <div class="col-sm-4">
              <input type="text" id="username" name="username" placeholder="" value="" class="form-control" required>
              
            </div>
          </div>
     


     
          <!-- Card Number -->
          <div class="form-group has-feedback required">
            <label class="control-label col-sm-3 has-feedback required" for="card">Number</label>
            <div class="col-sm-3">
              <input type="text" id="card" name="card" placeholder="" class="form-control">
              <span class="glyphicon glyphicon-credit-card form-control-feedback"></span>
            </div>
          </div>
     
          <!-- Expiry-->
          <div class="form-group">
            <label class="control-label col-sm-3 required" for="exp">Expiry Date</label>
            <div class="col-sm-2">
              <input type="text" id="exp" name="exp" placeholder="MM/YY" class="form-control">
            </div>
          </div>
     
          <!-- CVV -->
          <div class="form-group">
            <label class="control-label col-sm-3 required"  for="ccv">Security Code (CSC)</label>
            <div class="col-sm-2" style="width:100px;">
              <input type="text" id="ccv" name="ccv" placeholder="CSC" class="form-control">
              <p class="help-block"></p>
            </div>
          </div>

        </fieldset>
        <fieldset>
     
        </fieldset>
